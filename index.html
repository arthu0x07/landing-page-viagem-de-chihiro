<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viagem de Chichiro</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/globalStyles.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/media/mobile.css" />
    <link rel="stylesheet" href="styles/media/tablet.css" />
    <link rel="stylesheet" href="styles/media/desktop.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="container-header">
        <section class="container-logo">
          <img
            src="assets/icons/logo-studios.png"
            alt="Logo dos estudios Ghibli com escritos em Japones"
          />
        </section>
        <nav class="container-menu">
          <ul>
            <div class="container-menu-list-item">
              <li class="menu-list-item">
                <a href="https://studioghibli.com.br/" target="_blank">
                  <img
                    src="assets/icons/google-icon.png"
                    alt="Imagem de logo da Google"
                  />
                </a>
              </li>
            </div>

            <div class="container-menu-list-item">
              <li class="menu-list-item">
                <a
                  href="https://www.facebook.com/StudioGhibliBrasil"
                  target="_blank"
                >
                  <img
                    src="assets/icons/facebook-icon.png"
                    alt="Imagem logo do Facebook"
                  />
                </a>
              </li>
            </div>

            <div class="container-menu-list-item">
              <li class="menu-list-item">
                <a href="https://twitter.com/GhibliBrasil" target="_blank">
                  <img
                    src="assets/icons/twitter-icon.png"
                    alt="Imagem logo do Twitter"
                  />
                </a>
              </li>
            </div>

            <div class="container-menu-list-item">
              <li class="menu-list-item">
                <a href="https://www.instagram.com/ghibliusa/" target="_blank">
                  <img
                    src="assets/icons/instagram-icon.png"
                    alt="Imagem logo do Instagram"
                  />
                </a>
              </li>
            </div>
          </ul>
        </nav>
      </header>

      <main class="container-main">
        <section class="container-descriptions-section">
          <h2 class="description-director-name">Hayao Miyazaki</h2>
          <h1 class="description-movie-name">A Viagem de Chihiro</h1>

          <p class="description-movie-synopsis">
            Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que
            a desobedecem são transformados em animais.
          </p>

          <section class="container-buttons">
            <a href="https://www.netflix.com/br/title/60023642" target="_self">
              <div class="button-container">
                <img
                  src="assets/icons/play-button-icon.png"
                  alt="Icone representando um botão de inicio"
                />
                <h2>Assistir agora</h2>
              </div>
            </a>

            <a
              href="https://www.youtube.com/watch?v=SgZI655GgHk"
              target="_blank"
            >
              <div class="button-container">
                <h2>Assista o trailer</h2>
              </div>
            </a>
          </section>
        </section>

        <section class="container-pictures-section">
          <img
            src="assets/images/left-phantom.png"
            alt="Um dos fantasmas do filme A Viagem de Chihiro"
            class="element-left-phatom"
          />
          <img
            src="assets/images/right-phantom.png"
            alt="Um dos fantasmas do filme A Viagem de Chihiro"
            class="element-right-phantom"
          />
        </section>
      </main>

      <picture class="container-background-image">
        <img
          class="background-image-element"
          src="./assets/images/desktop-background.png"
          alt="Descrição da Imagem"
        />
      </picture>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
