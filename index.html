<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viagem de Chichiro</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/globalStyles.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/media/mobile.css" />
    <link rel="stylesheet" href="styles/media/tablet.css" />
    <link rel="stylesheet" href="styles/media/desktop.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="container-header">
        <section class="container-logo">
          <img
            src="assets/icons/logo-studios.png"
            alt="Logo dos estudios Ghibli com escritos em Japones"
          />
        </section>
        <nav class="container-menu">
          <ul>
            <div class="container-menu-list-item">
              <li class="menu-list-item">
                <a href="https://studioghibli.com.br/" target="_blank">
                  <img
                    src="assets/icons/google-icon.png"
                    alt="Imagem de logo da Google"
                  />
                </a>
              </li>
            </div>

            <div class="container-menu-list-item">
              <li class="menu-list-item">
                <a
                  href="https://www.facebook.com/StudioGhibliBrasil"
                  target="_blank"
                >
                  <img
                    src="assets/icons/facebook-icon.png"
                    alt="Imagem logo do Facebook"
                  />
                </a>
              </li>
            </div>

            <div class="container-menu-list-item">
              <li class="menu-list-item">
                <a href="https://twitter.com/GhibliBrasil" target="_blank">
                  <img
                    src="assets/icons/twitter-icon.png"
                    alt="Imagem logo do Twitter"
                  />
                </a>
              </li>
            </div>

            <div class="container-menu-list-item">
              <li class="menu-list-item">
                <a href="https://www.instagram.com/ghibliusa/" target="_blank">
                  <img
                    src="assets/icons/instagram-icon.png"
                    alt="Imagem logo do Instagram"
                  />
                </a>
              </li>
            </div>
          </ul>
        </nav>
      </header>
      <picture class="container-background-image">
        <img
          class="background-image-element"
          src="./assets/images/desktop-background.png"
          alt="Descrição da Imagem"
        />
      </picture>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
